
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- <img src="images/sakura.jpg" alt=""> -->
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type ="text"="first-name" required="Name"/></label>
            <label for="last-name">Enter Your Last Name: <input type ="text"="last-name" required="last-name"/></label>
            <label for="email">Enter Your Email: <input type="email"="email" required="Email"/></label>
            <label for="new-password">Create a New Password: <input type="password"="new-password" required="password" minlength="8"/></label>
          </fieldset>
          
        <fieldset></fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
