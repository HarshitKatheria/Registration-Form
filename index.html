<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <label for="profile-picture-input">Upload a profile picture:
          <input type="file" name="profile-picture" id="profile-picture-input">
        </label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input type="radio" name="account-type" id="personal-account"/> Personal Account</label>
        <label for="business-account"><input type="radio" name="account-type" id="business-account"/> Business Account</label>
        <label for="terms-and-conditions">
            <input type="checkbox" required id="terms-and-conditions" />
            I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
          </label>
      </fieldset>
      <fieldset>
        <label for="age">Input your age (years): <input type="number" name="" id="" min="13" max="120"></label>
        <label>How did you hear about us?
            <select name="" id="">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp YouTube Channel</option>
                <option value="2">freeCodeCamp Forum</option>
                <option value="3">freeCodeCamp News</option>
                <option value="4">other</option>
            </select>   
        </label>
        <label>Provide a bio:
            <textarea name="" id="" cols="30" rows="10">I like to code while listening to music..</textarea>
         </label>
      </fieldset>
      
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
